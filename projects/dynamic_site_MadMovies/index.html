<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDB Box Site</title>
    <link rel="stylesheet" href="assets/css/foundation.css">

    <link rel="stylesheet" type="text/css" href="assets/css/slick.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/slick-theme.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>

    <header class="header">
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="cell large-5 logo"><img src="assets/images/logo.jpg" alt=""/></div>
                <div class="cell large-7 search">
                    <div class="grid-x grid-padding-x">
                        <div class="cell search">

                            <input type="text" id="search" placeholder="Search">
                            <div class="search_results"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>




    <main id="app" class="grid-container">



        <article class="splash hideAll">

            <div class="grid-x grid-padding-x">
                <div class="cell large-12 title">Most Popular</div>
            </div>
            <div class="grid-x grid-padding-x splash_wrapper">
                <!-- being replaced anyways -->
            </div>
        </article>

        <article class="movies hideAll">

            <div class="movie_title">
                <div class="grid-container">
                    <div class="grid-x grid-padding-x">
                        <div class="cell large-12 movie_name">Movie Title</div>
                    </div>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="cell large-5 large-offset-1 movie_poster">Movie Poster</div>
                    <div class="cell large-5 description">
                        <p>Length: <span class="movie_length"></span></p>
                        <p>Genre: <span class="genre"></span></p>

                        <div class="description_detail">Description Info</div>
                        <div class="trailer">trailer
                        </div>
                    </div>
                </div>

                <div class="grid-x grid-padding-x">
                    <div class="cell large-12 title">CAST</div>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="cell large-12">
                        <div class="cast_slider">
                        </div>
                    </div>
                </div>

                <div class="grid-x grid-padding-x">
                    <div class="cell large-12 title">MOVIE IMAGES</div>
                </div>o0-
                <div class="grid-x grid-padding-x">
                    <div class="cell large-12">
                        <div class="my_movie_images">
                            <div class="higher blue">your content 1</div>
                            <div class="higher red">your content 2</div>
                            <div class="higher blue">your content 3</div>
                            <div class="higher red">your content 4</div>
                            <div class="higher blue">your content 5</div>
                            <div class="higher red">your content 6</div>
                        </div>
                    </div>

                </div>

                <div class="grid-x grid-padding-x">
                    <div class="cell large-12 title">RELATED MOVIES</div>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="cell large-3 small-6">
                        <div class="callout related_movie movie"><img src="./assets/images/ragnraork.jpg"/></div>
                    </div>
                    <div class="cell large-3 small-6">
                        <div class="callout related_movie movie"><img src="./assets/images/spiderman.jpg"/></div>
                    </div>
                    <div class="cell large-3 small-6">
                        <div class="callout related_movie movie"><img src="./assets/images/word.jpg"/></div>
                    </div>
                    <div class="cell large-3 small-6">
                        <div class="callout related_movie movie"><img src="./assets/images/harry_potter_and_the_goblet_of_fire_ver7_xlg.jpg"/></div>
                    </div>
                </div>

                <div class="grid-x grid-padding-x">
                    <div class="cell large-12 title">DID YOU KNOW</div>
                </div>
                <div class="grid-x grid-padding-x">
                    <div class="cell large-12">
                        <div class="callout did_you_know">Gap fest here</div>
                    </div>
                </div>

            </div>


        </article>


        <article class="people hideAll">PEOPLE PAGE</article>


    </main>

    <footer class="header">
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="cell large-4 large-offset-4 social_icons">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-youtube"></a>
                
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/vendor.js"></script>

    <script src="assets/js/foundation.js"></script>
    <script src="assets/js/sammy.min.js" type="text/javascript"></script>
    <script src="assets/js/sammy.template.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-migrate-3.3.2.min.js" integrity="sha256-Ap4KLoCf1rXb52q+i3p0k2vjBsmownyBTE1EqlRiMwA=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/slick.min.js"></script>


    <script src="assets/js/main.js"></script>
</body>

</html>
